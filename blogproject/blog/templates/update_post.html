{% extends 'base.html' %}
{% block title %} Editar Post {% endblock %}

{% block content %}

{% if user.is_authenticated %}
    {% if user.id == post.author.id %}
        <h1> Editar Post </h1>
        <br/><br/>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.media}}
                {{ form.as_p}}
            <button class="btn btn-secondary">Editar</button>
        </div>
        <br/><br/>
    {% endif %}
{% else %}
    You are not logged in.
{% endif %}

{% endblock %}
